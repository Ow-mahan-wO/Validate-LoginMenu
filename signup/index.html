<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container d-flex mt-5">
        <div class="back-card m-5">
            <h1 class="text-center mt-4">Sign Up</h1>
            <div class="col p-4 mt-2">
            <label for="input-1" class="form-lable mb-2"><i class="bi bi-envelope"></i> Email :</label>
            <br>
            <input type="email" class="col mb-2" id="input-email">
            <br>
            <label for="input-2" class="form-lable mb-2 mt-3"><i class="bi bi-shield-lock"></i> Password :</label>
            <br>
            <div>
            <input type="password" class="col mb-2" id="input-password">
            <div class="password-validate" id="password-validete"></div> 
            <label for="repass" class="form-lable mb-2 mt-3"><i class="bi bi-arrow-counterclockwise"></i> Re Password :</label>
            <br>
            <input type="password" class="col mb-2" id="repass" name="repassword">
            <div class="repassword-validate" id="repassword-validate"></div>
            <a href="../password generate/index.html" style="display: inline-block; margin-top: 11px;">Generate Strong Password ?</a>
            <div class="form-check form-switch mt-4 mb-4">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Im is Remember</label>
              </div>
               <div style="margin-left: 35px; position: relative; top: 10%;"> 
                <button class="col-7 mb-2 btn btn-dark" style="width: 90%;" id="submit-btn">Login</button>   
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
     <script src="script.js"></script>
</body>
</html>

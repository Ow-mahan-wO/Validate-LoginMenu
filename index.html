<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Login page</title>
</head>
<body>  
        
    <div class="container d-flex">
        <div class="back-card m-5">
            <h1 class="text-center mt-4">Login Page</h1>
            <div class="col p-4 mt-2">
            <label for="input-1" class="form-lable mb-2"><i class="bi bi-envelope"></i> Email :</label>
            <br>
            <input type="email" class="col mb-2" id="input-email" name="email">
            <br>
            <label for="input-2" class="form-lable mb-2 mt-3"><i class="bi bi-shield-lock"></i> Password :</label>
            <br>
            <div>
            <input type="password" class="col mb-2" id="input-password" name="password">
            <br>
            <div class="form-check form-switch mt-4 mb-5">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Im is Remember</label>
              </div>
               <div style="margin-left: 18px;"> 
                <button class="col-7  btn btn-dark mt-4" style="width: 90%;" id="submit">Login</button>
                <a href="signup/index.html">
                <button class="col-7 btn btn-dark mt-3" style="width: 90%;">Sign Up</button>
                </a>    
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
